{% extends 'base.html' %}

{% block main%}
    <h1>Mensajes</h1>
    <br>
    <div class="container text-center">
        <div class="row">
            {% for mensaje in mensajes %}
                <div class="col-sm" style="margin-bottom: 6px">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Queja {{ forloop.counter }}</h5>
                            <span >{{ mensaje.fecha }}</span>
                            <p class="card-text"> {{ mensaje.mensaje }}</p>
                            <a href="{% url 'update' mensaje.pk %}" class="btn btn-primary">Actualizar</a>
                            <a href="{% url "delete" mensaje.pk %}" class="btn btn-danger">Borrar</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
